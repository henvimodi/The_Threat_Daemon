<div class="user-setting-form-container">

    <div class="float-right mr-3 mt-3 cursor-pointer" (click)="onCloseClick()"><i class="fa fa-close"></i></div>
    <form [formGroup]="userSettingForm" (ngSubmit)="onSubmit()">

        <div class="text-center pt-5">
            <h3>Edit Profile</h3>
        </div>
        <div class="b-b mb-5"></div>
        <div class="container">

            <div class="user-img">
                <img src="/assets/images/logo.png"/>
                <span (click)="openUserModel(user)"><i class="fa fa-pencil-square-o"></i></span>
            </div>

            <ng-template #user let-modal>
                <div class="modal-header">
                  <div class="close pull-right cursor-pointer" (click)="modalRef.hide()">
                      <i class="fa fa-close"></i>
                  </div>
                </div>
              
                <div class="modal-body">
                  <div class="p-2">
                   upload image
                  </div>
                  <div class="p-2 cursor-pointer" >
                    <input type="file">
                  </div>
                </div>
            </ng-template> 
            <div class="row">
                <div class="col-6">
                    <div class="mt-2">
                        <input type="text" formControlName="username" placeholder='user Name'
                            class="form-control" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-2">
                        <input type="text" formControlName="fullname" placeholder='Full Name'
                            class="form-control" />
                    </div>
                </div>
            </div>


            <div class="mt-2">
                <input type="text" class='form-control' placeholder="Email id" 
                    formControlName="emailId" />
            </div>


            <div class='row mt-5 justify-content-center'>
                <button type='submit' class="cursor-pointer title-btn">Edit</button>
                <button type='button' (click)="onCloseClick()" class="cursor-pointer title-btn">Cancle</button>
            </div>
        </div>
    </form>
</div>
